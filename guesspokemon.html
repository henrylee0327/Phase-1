<!DOCTYPE html>
<html>
    <head>
        <title> Catch the Pokemon!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="guesspokemon.js"></script>
        <link rel="stylesheet" href="guesspokemon.css"/>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="icon" href="http://images6.fanpop.com/image/photos/40200000/Pixel-Togepi-togepi-40290487-200-200.gif" type="image/x-icon">
        <script></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 header text-center">
                    <h2 class="display-2">Who's that Pokémon?</h2>
                    <h3><em>Gotta catch 'em all!</em></h3>
                    <img class="charmander1" src="https://media.giphy.com/media/Hw7O9Np7JpXK8/giphy.gif">
                    <img class="charmander2" src="https://media.giphy.com/media/Hw7O9Np7JpXK8/giphy.gif">
                    <input type="button" id="show" value="About Pokemon">
                    <input type="button" id="hide" value="Hide About">
                    <div id="data">About Pokemon!</div>
                    <br>
                    <img class="charmander1" src="https://media.giphy.com/media/Hw7O9Np7JpXK8/giphy.gif">
                    <img class="charmander2" src="https://media.giphy.com/media/Hw7O9Np7JpXK8/giphy.gif">
                    <button id="random" class="input-group-btn"><strong>Random Pokemon</strong></button>
                    
                   
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 search">
                    <form id="search-form">
                        <div class="input-group input-group-lg">
                            <input class="form-control search-bar"required type="search" placeholder="Search by Name or by Pokédex...">
                            <button class="btn btn-primary input-group-btn" type="submit" ><strong>Search</strong></button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 results">
                
                    <div id="pokemon-container">
                        <canvas id="c"></canvas>
                            
                    </div>
    
                </div>
            </div>
    
        </div>
        
    















        
    </body>

    </footer>
</html>
